<div class="kui-flex-wrap">
  <style>
    .spacer {
      width: 98%;
      height: 80%;
      padding: 1%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size:80%;
    }
  </style>
  <ul class="kui-list kai-container">
    {{#channels}}
    <li class="channelNav kui-divider">
      <div class="spacer">
        <div style="font-weight:bold;">{{ name }}</div>
        <div>{{ country }} ({{ lang }})</div>
        <div>{{ desc }}</div>
      </div>
    </li>
    {{/channels}}
  </ul>
</div>
